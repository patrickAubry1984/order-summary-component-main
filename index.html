<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

    

</head>
<body>
  <div class="popup">    
      <img src="images/illustration-hero.svg" alt="hero" class="popup-image">    
      <h1 class="popup-header">Order Summary</h1>    
      <p class="popup-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!        
      </p>
    
      <div class="popup-plan">
        <div class="popup-plan-logo">
          <img src="images/icon-music.svg" alt="icon-music">
        </div>
        <div class="popup-plan-info">
          <p class="popup-plan-text">Annual Plan</p>
          <p class="popup-plan-price">$59.99/year</p>
        </div>
        <a class="popup-plan-btnchange" href="#">Change</a>
        
      </div> 
      
      <a href="#" class="popup-btnpay">Proceed to Payment</a>
      <div class="btn-cancel">
        <a href="#" class="popup-btncancel">Cancel Order</a>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Patrick Aubry</a>.
      </div>
  </div> 
  
  
</body>
</html>
